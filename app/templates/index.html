<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}CPU Scheduling - Home{% endblock %}
{% block content %}
    <h2>Select Scheduling Algorithm and Enter Process Data</h2>
    <form method="POST" action="/">
        <label for="algorithm">Algorithm:</label>
        <select name="algorithm" id="algorithm" required>
            <option value="FCFS">FCFS</option>
            <option value="SJF">SJF</option>
            <option value="SJF Preemptive">SJF Preemptive</option>
            <option value="Round Robin">Round Robin</option>
            <option value="Priority">Priority</option>
            <option value="Priority Preemptive">Priority Preemptive</option>
        </select>
        <br><br>

        <label for="processes">Processes (comma-separated, e.g., P1,P2,P3):</label>
        <input type="text" id="processes" name="processes" required>
        <br><br>

        <label for="arrival_times">Arrival Times (comma-separated, e.g., 0,1,2):</label>
        <input type="text" id="arrival_times" name="arrival_times" required>
        <br><br>

        <label for="burst_times">Burst Times (comma-separated, e.g., 5,3,8):</label>
        <input type="text" id="burst_times" name="burst_times" required>
        <br><br>

        <label for="priorities">Priorities (comma-separated, optional for Priority algorithms):</label>
        <input type="text" id="priorities" name="priorities">
        <br><br>

        <label for="quantum">Time Quantum (for Round Robin):</label>
        <input type="text" id="quantum" name="quantum">
        <br><br>

        <button type="submit">Run Scheduling</button>
    </form>
{% endblock %}
